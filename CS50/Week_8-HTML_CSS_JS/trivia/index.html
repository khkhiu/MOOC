<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {
                // For Question 1
                // Button turns green if correct answers is selected
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function(event) {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct!';
                    });
                // Button turns red if incorrect answers is selected
                let incorrects = document.querySelectorAll('.incorrect');
                for(let i = 0; i < incorrects.length; i++)
                {
                    incorrects[i].addEventListener('click', function(event) {
                    incorrects[i].style.backgroundColor = 'red';
                    document.querySelector('#feedback1').innerHTML = 'Incorrect';
                    });
                }
                // For Question 2
                document.querySelector('#check').addEventListener('click', function(){
                   let input = document.querySelector('input');
                   // Input bar turns green if corrrect answers is enterred
                   if(input.value == 'Switzerland' || input.value == 'switzerland'){
                       input.style.backgroundColor = 'green';
                       document.querySelector('#feedback2').innerHTML = 'Correct!';
                   } else {
                        // Otherwise input bar turns red if incorrrect answers is enterred
                       input.style.backgroundColor = 'red';
                       document.querySelector('#feedback2').innerHTML = 'Incorrect';
                   }
                });

            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the approximate ratio of people to sheep in New Zealand</h3>
                <button class = "correct">5 people to 1 sheep</button>
                <button class = "incorrect">3 people to 1 sheep</button>
                <button class = "incorrect">1 person to 1 sheep</button>
                <button class = "incorrect">1 person to 3 sheep</button>
                <button class = "incorrect">5 person to 6 sheep</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely</h3>
                <input type = 'text'></input>
                <button id = "check">Check Answer</button>
            </div>
        </div>
    </body>
</html>
